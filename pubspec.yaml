name: nafta24
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  flutter_datetime_picker: ^1.5.1
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: "^0.13.1"
  flutter_svg: ^2.0.10+1
  auto_route: ^8.1.3
  location: ^7.0.0
  get: ^4.6.6
  geolocator: ^12.0.0
  phone_form_field: ^9.2.4
  flutter_native_splash: ^2.4.0
  date_picker_plus: ^4.0.0
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.2.3
  awesome_notifications: ^0.9.3+1
  http: ^1.2.1
  logging: ^1.2.0
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  auto_route_generator: ^8.0.0
  


flutter:

  uses-material-design: true

  assets:
    - assets/images/svg/nafta_main_logo.svg
    - assets/images/svg/star.svg
    - assets/images/svg/award.svg
    - assets/images/svg/oil_station.svg
    - assets/images/svg/percent.svg
    - assets/images/svg/coffee.svg
    - assets/images/svg/crown.svg
    - assets/images/svg/thumb_up.svg
    - assets/images/svg/card.svg
    - assets/icons/svg/credit-card.svg
    - assets/images/svg/rus_flag.svg
    - assets/icons/svg/home.svg
    - assets/icons/svg/menu.svg
    - assets/icons/svg/local_gas_station.svg
    - assets/icons/svg/cafe.svg
    - assets/icons/svg/wifi.svg
    - assets/icons/svg/wc.svg
    - assets/icons/svg/geo.svg
    - assets/icons/nafta_icon.png
    - assets/images/promo_1.png
    - assets/images/promo_2.png
    - assets/images/promo_3.png
    - assets/images/promo_4.png
    - assets/images/ob_page_2.png
    - assets/images/ob_page_3.png
    - assets/images/qr.png
    - assets/images/qr_2.png
    - assets/images/news_1.png
    - assets/images/news_2.png
    - assets/images/news_3.png
    - assets/images/sale_1.png
    - assets/images/sale_2.png
    - assets/images/sale_3.png

